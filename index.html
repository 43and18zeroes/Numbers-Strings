<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Numbers & Strings</title>
    <script src="app.js" defer></script>

    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px; /* Beispielbreite f√ºr die Container */
      }

      .title,
      .subtitle {
        display: inline-block;
        width: 100%;
        text-align: center; /* Zentriert den Text innerhalb des Blocks */
        box-sizing: border-box;
        margin: 0;
        padding: 10px;
        border: 1px solid black; /* Optional, um die Breiten sichtbar zu machen */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Titel</h1>
      <h2 class="subtitle">Untertitel</h2>
    </div>
  </body>
</html>
